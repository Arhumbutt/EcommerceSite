<div class="container a-n-p">
  <div class="d-flex">
    
    <form class="row">
      <header class="col-lg-12">
        Add New Prodect
      </header>
      <div class="col-lg-6 p-0">

        <div class="col-lg-12">
          <mat-form-field class="example-full-width">
            <input required matInput [(ngModel)]="username" name="username" placeholder="Product Title">
          </mat-form-field>
        </div>
        <div class="col-lg-12">
          <mat-form-field>
            <mat-label>Price</mat-label>
            <select matNativeControl required>
              <option value="Piece">Piece</option>
              <option value="Piece">Piece</option>
              <option value="Piece">Piece</option>
              <option value="Piece">Piece</option>
            </select>
          </mat-form-field>
        </div>
        <div class="col-lg-12">
          <mat-form-field>
            <mat-label>Product Category</mat-label>
            <select matNativeControl required>
              <option value="Product Category">Product Category</option>
              <option value="Product Category">Product Category</option>
              <option value="Product Category">Product Category</option>
              <option value="Product Category">Product Category</option>
            </select>
          </mat-form-field>
        </div>
        <div class="col-lg-12">
          <mat-radio-group aria-label="Select an option">
            <label for="">InStock</label>
            <mat-radio-button value="1">True</mat-radio-button>
            <mat-radio-button value="2">False</mat-radio-button>
          </mat-radio-group>
        </div>

       
       

     



        
      </div>

      <div class="col-lg-6 p-0">

        <div class="col-lg-12">
          <mat-form-field>
            <mat-label>Fabeic Type</mat-label>
            <select matNativeControl required>
              <option value="Product Category">Product Category</option>
              <option value="Product Category">Product Category</option>
              <option value="Product Category">Product Category</option>
              <option value="Product Category">Product Category</option>
            </select>
          </mat-form-field>
        </div>


        <div class="col-lg-12">
          <mat-form-field class="example-full-width">
            <mat-label>Product Description</mat-label>
            <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
          </mat-form-field>
        </div>
        <div class="col-lg-12">
          <mat-form-field class="example-full-width">
            <input required matInput [(ngModel)]="username" name="username" placeholder="Price">
          </mat-form-field>
        </div>
        <div class="col-lg-12">
          <mat-radio-group aria-label="Select an option">
            <label for="">Gender</label>
            <mat-radio-button value="1">Women</mat-radio-button>
            <mat-radio-button value="2">Men</mat-radio-button>
          </mat-radio-group>
        </div>

       

       



       
      </div>




      <button type="button" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>

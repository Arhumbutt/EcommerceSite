<app-header></app-header>
  <div class="container">
      <div  class="row">
          <div  class="form-1 form-width">
              <div  class="form-1-header">
                  <h1 >Sign In to Your Account</h1>
                  <div class="d-flex">
                  </div>
              </div>
              <div  class="form-1-body text-center">
                  <form  role="form"  class="input-forms">

                      <mat-form-field class="example-full-width">
                          <input required matInput  [(ngModel)]="username"   name="username" placeholder="Username">
                      </mat-form-field>

                      <mat-form-field class="example-full-width">
                          <input required matInput  [(ngModel)]="password"  [type]="hide ? 'password' : 'text'" name="password"  placeholder="Password">
                          <!-- <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon> -->
                      </mat-form-field>
                      
                  <button (click)="onLogin()"   class="login-btn">Sign In</button>
                  </form>
                  <!-- [routerLink]="'/signup'" -->
                  <div  class="have-account">No Account Yet?
                       <a  routerLink='/signup'> Sign Up</a>
                    </div>
                  <div  class="terms-cond"><a  href="/terms" target="blank">Terms of Use
                      </a>&nbsp;<a  href="/privacy" target="blank"> Privacy Policy</a></div>
              </div>
          </div>
      </div>
  </div>
  <app-footer></app-footer>
